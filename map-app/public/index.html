        <!-- vertex shader -->
    <script id="colourmap-vertex-shader" type="x-shader/x-vertex">
attribute vec2 a_position;
uniform vec2 u_resolution;
uniform float u_x;
uniform float u_w;

void main() {
   // convert the rectangle from pixels to 0.0 to 1.0
   vec2 p = a_position;
   p.x = p.x*u_w + u_x;
   vec2 zeroToOne = p ;
   // convert from 0->1 to 0->2
   vec2 zeroToTwo = zeroToOne * 2.0;
   // convert from 0->2 to -1->+1 (clipspace)
   vec2 clipSpace = zeroToTwo - 1.0;
   gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
}
</script>


    <!-- fragment shader -->
    <script id="colourmap-fragment-shader" type="x-shader/x-fragment">
    precision mediump float;

    uniform vec3 u_colour; //[1,1,1]

    void main()
    {
      // gl_FragColor = vec4(1.0,0.0,0.0,1.0);
       gl_FragColor = vec4(u_colour,1.0);

     }
</script>


    <!-- MAP vertex shader , used for rendering -->
    <script id="map-vertex-shader" type="x-shader/x-vertex">
attribute vec2 a_position;
attribute vec2 a_texCoord;

uniform vec2 u_resolution;

varying vec2 v_texCoord;

void main() {
   // convert the rectangle from pixels to 0.0 to 1.0
   vec2 zeroToOne = a_position / u_resolution;

   // convert from 0->1 to 0->2
   vec2 zeroToTwo = zeroToOne * 2.0;

   // convert from 0->2 to -1->+1 (clipspace)
   vec2 clipSpace = zeroToTwo - 1.0;

   gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);

   // pass the texCoord to the fragment shader
   // The GPU will interpolate this value between points.
   v_texCoord = a_texCoord;
}
</script>

    <!-- fragment shader, used for map preview rendering -->
    <script id="map-fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    //precision highp float;
    //precision highp sampler2D;

    // our texture
    uniform sampler2D u_image;
    uniform sampler2D colourmap;
    uniform sampler2D noisemap;
    uniform float noisemapHeight;
    uniform float u_variation;
    uniform vec3 watercolour; //[1,1,1]
    uniform vec3 roadcolour;  //[1,1,1]
    uniform vec3 bgcolour;  //[1,1,1], used for animation start white
    uniform float u_segmentShowPercentage; //0-1,  where 1 = full, used for animation

    uniform float u_roadAlpha; //0-1,  where 1 = full, used for animation
    uniform float u_waterAlpha; //0-1,  where 1 = full, used for animation
    uniform float u_segmentAlpha; //0-1,  where 1 = full, used for animation

    // the texCoords passed in from the vertex shader.
    varying vec2 v_texCoord;

    void main()
    {
        vec3 WHITE = vec3(1,1,1);

        vec3 watercol = watercolour;// vec3(1,1,1);
        vec3 roadcol = roadcolour;//vec3(1,1,1);
        watercol = watercol*u_waterAlpha + WHITE*(1.0-u_waterAlpha);
        roadcol = roadcol*u_roadAlpha + WHITE*(1.0-u_roadAlpha);

       vec4 srcCol = texture2D(u_image, v_texCoord).rgba;

        float shapeID0 = (srcCol.r);
       float shapeID1 = (srcCol.g)/(1.0);
       float ratio = (srcCol.b)/(1.0);

        // 2 values share the same channel (4 bit each), split these into water and segment ratio
        float a = ( srcCol.b*255.0);
        // divide by 15 instead 16 as values goes between 0 - 15
        float waterf = floor(a / 16.0) / 15.0;
        ratio= mod(a, 16.0)/15.0;

        float variationRatio = (u_variation )/noisemapHeight;
       float ramp0 = texture2D(noisemap, vec2(shapeID0 ,variationRatio)).r;
       float ramp1 = texture2D(noisemap, vec2(shapeID1 ,variationRatio)).r;
       vec3 col0 =  texture2D(colourmap, vec2(0.0 + ramp0  ,0)).rgb;
       vec3 col1 =  texture2D(colourmap, vec2(0.0 + ramp1 ,0)).rgb;
     // vec3 col = texture2D(colourmap, vec2(0.0 + shapeID0 ,0)).rgb;
        vec3 col = col0*ratio + (col1)*(1.0-ratio);
        col = (u_segmentShowPercentage >= ramp0) ? col : vec3(1.0,1.0,1.0);
        col = col*u_segmentAlpha + WHITE*(1.0-u_segmentAlpha);

       // add the water
      // col = waterf*watercol + (1.0-waterf)*col;
       // add the road ontop
       float roadf = srcCol.a;
      // col = roadf*roadcol + (1.0-roadf)*(col);
       col = waterf*watercol + roadf*roadcol +  (1.0-waterf- roadf)*col; // this helps with the transparency at the borders between road and water. it should hide all the segmentt colour uder

       gl_FragColor = vec4(col,1.0);
     }
</script>
