<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="doc_files/css/style.css">
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>


<link rel="stylesheet" href="css/itour.css">
<script src="js/jquery.itour.js"></script>
<script>
$(window).on('load',function(){
	var startTour = function(){
		$('body').itour({
			showAbsentElement:true,				
			tourTitle:'Example «Auto Start»',
			introShow:true,
			steps:[{
				title:'Step 1',		
				content:'Content 1',		
				name:'.asEl_1'
			},{
				title:'Step 2',		
				content:'Content 2',		
				name:'.asEl_2'
			},],
			lang:{
				introTitle:'Welcome to Auto Start demo'
			}
		});	
	}

	/*Add event to button*/
	$('.start-tour').on('click',function(){
		startTour();
		return false;
	});
	
	/*Start Tour*/
	startTour();
});
</script> 

</head>
<body>

<div class="container">
	<a href="documentation.html#autostart-always">Back to the documentation</a>
	<h1>Example Page «itour - Auto Start - Always»</h1>
	<p>Autostart on this page occurs immediately after the page is loaded</p>
	<p>Update the page to start the tour</p>
	<p><a class="btn btn-primary start-tour" href="#">Start Tour</a></p>   
	
	<span class="asEl_1"> Element 1</span>
	-
	<span class="asEl_2"> Element 2</span>
</div>
